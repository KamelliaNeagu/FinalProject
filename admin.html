<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootswatch/dist/solar/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar id="navbar">
        <a href="index.html"><div class="logo"></div></a>
        <div class="navbar-btns">
            <a href="cart.html"><button type="button" class="shopping-cart-btn"><i class="fa fa-shopping-cart"></i> COȘ CUMPĂRĂTURI</button></a>
            <a href="#animation-section"><button type="button" class="home-section-btn"><i class="fa fa-plus"></i> ADAUGĂ PRODUS</button></a>
        </div>
    </navbar>
    <div class="admin-container">
        <div id="products-admin">
            <table id="book-table">
                <thead id="table-head">
                    <tr>
                        <th>
                            Imagine
                        </th>
                        <th>
                            Titlu
                        </th>
                        <th>
                            Autor
                        </th>
                        <th>
                            Preț
                        </th>
                        <th>
                            Cantitate
                        </th>
                        <th>
                            Șterge
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="head" id="animation-section">
            <div class="eye_white">
                <ul>
                    <li><div class="eye_black"></div></li>
                    <li><div class="eye_black"></div></li>
                </ul>
            </div>
            <div class="white">
                <div class="line_left"></div>
                <div class="line_right"></div>
                <div class="nose"></div>
                <div class="line_vertical"></div>
                <div class="mouth"></div>
            </div>
        </div>
        <div class="card card-body card-form">
            <h3>Adăugare produs</h3>
            <div class="form-group">
                <input type="text" id="image" class="form-control" placeholder="imagine"/>
                <input type="text" id="title" class="form-control" placeholder="titlu"/>
                <input type="text" id="author" class="form-control" placeholder="autor"/>
                <input type="text" id="price" class="form-control" placeholder="preț"/>
                <input type="text" id="stoc" class="form-control" placeholder="produse în stoc"/>
                <textarea type="text" id="description" class="form-control" placeholder="descriere"></textarea>
                <button class="btn btn-secondary btn-block" id="add-product">ADAUGĂ PRODUS</button>
            </div>
        </div>
    </div>
    <div id="footer">
        <p id="footer-text">Toate drepturile rezervate © Books to Grow With<span id="footer-span">Creat de Neagu Kamellia</span></p>
    </div>
<script src="src/app.js" type="module"></script>
<script src="src/admin.js" type="module"></script>
</body>
</html>
