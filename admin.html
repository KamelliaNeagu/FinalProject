<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="./node_modules/bootswatch/dist/solar/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <navbar id="navbar">
        <a href="index.html"><div class="logo"></div></a>
        <div class="navbar-btns">
            <a href="cart.html"><button type="button" class="shopping-cart-btn"><i class="fa fa-shopping-cart"></i> COS CUMPARATURI</button></a>
            <a href="index.html"><button type="button" class="home-section-btn"><i class="fa fa-home"></i> ACASA</button></a>
        </div>
    </navbar>
    <div class="admin-container">
        <div id="products-admin">
            <table id="book-table">
                <thead id="table-head">
                    <tr>
                        <th>
                            Imagine
                        </th>
                        <th>
                            Nume
                        </th>
                        <th>
                            Autor
                        </th>
                        <th>
                            Pret
                        </th>
                        <th>
                            Cantitate
                        </th>
                        <th>
                            Sterge
                        </th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </div>
        <div class="card card-body card-form">
            <h3>Adaugare produs</h3>
            <div class="form-group">
                <input type="text" id="image" class="form-control" placeholder="product image"/>
                <input type="text" id="title" class="form-control" placeholder="product title"/>
                <input type="text" id="author" class="form-control" placeholder="product author"/>
                <input type="text" id="price" class="form-control" placeholder="product price"/>
                <textarea type="text" id="description" class="form-control" placeholder="product description"></textarea>
                <button class="btn btn-secondary btn-block" id="add-product">Adauga produs</button>
            </div>
        </div>
    </div>
<script src="src/app.js" type="module"></script>
<script src="src/admin.js" type="module"></script>
</body>
</html>
